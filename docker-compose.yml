version: "3.3"
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/potres-app
    environment:
      POTRES_DATABASE_HOST: db
      POTRES_DATABASE_USERNAME: postgres
      POTRES_DATABASE_PASSWORD: password
    ports:
      - "3000:3000"
    depends_on:
      - db